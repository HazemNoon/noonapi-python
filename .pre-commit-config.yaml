repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (uv)
        entry: uv run ruff check . --fix
        language: system
        pass_filenames: false

      - id: ruff-format
        name: ruff-format (uv)
        entry: uv run ruff format .
        language: system
        pass_filenames: false
